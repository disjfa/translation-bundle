services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Disjfa\TranslationBundle\:
        resource: '../../*'
        exclude: '../../{Entity,Migrations,Tests}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    Disjfa\TranslationBundle\Controller\:
        resource: '../../Controller'
        tags: ['controller.service_arguments']

    Disjfa\TranslationBundle\EventListener\TranslationListener:
        tags:
            - { name: 'kernel.event_listener', event: kernel.request }

    Disjfa\TranslationBundle\Menu\TranslationAdminMenuListener:
        autowire: true
        tags:
        - { name: 'kernel.event_listener', event: 'admin.menu_configure', method: 'onMenuConfigure', priority: -100 }
